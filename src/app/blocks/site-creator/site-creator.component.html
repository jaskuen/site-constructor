<div class="wrapper">
  <app-tabs class="tabs" [activeTab]="currentPageNumber" (tabChange)="setCurrentPageNumber($event)" />
  <div class="page">
    <ng-container *ngIf="currentPageNumber == 0; else contentRef">
      <app-design />
    </ng-container>
    <ng-template #contentRef>
      <app-content />
    </ng-template>
  </div>
</div>
