<div class="overlay" *ngIf="isOpened" (mousedown)="closePopover()">
  <div [style.display]="download ? 'flex' : 'none'" class="block wrapper-column gap10 popover" (mousedown)="$event.stopPropagation()">
    <p>Название архива</p>
    <div class="wrapper-row no-gap site-name">
      <form [formGroup]="fileNameForm">
        <input type="text" class="block" formControlName="fileName" (input)="onInput($event)">
      </form>
      <p>.zip</p>
    </div>
    <app-button [onClick]="handleSaveClick" text="Сгенерировать сайт"/>
    <p [style.display]="siteLoading ? 'block' : 'none'" >
      Ожидание сервера...
    </p>
    <a [style.z-index]="1000" id="download" [download]="siteDownloadUrl">
      <app-button [style.display]="siteDownloadUrl == '' ? 'none' : 'block'" text="Скачать" [onClick]="handleDownloadClick"/>
    </a>
  </div>
  <div [style.display]="!download ? 'flex' : 'none'" class="block wrapper-column gap10 popover" (mousedown)="$event.stopPropagation()">
    <p>Название для вашего сайта</p>
    <div class="wrapper-row no-gap site-name">
      <p>https://cool-website.github.io/</p>
      <form [formGroup]="siteNameForm">
        <input type="text" class="block" formControlName="siteName" (input)="onInput($event)">
      </form>
    </div>
    <app-button [onClick]="handleHostClick" [disabled]="!isSiteHostNameAvailable" text="Выложить сайт"/>
    <p [style.display]="siteLoading ? 'block' : 'none'" >
      Ожидание сервера...
    </p>
  </div>
</div>
