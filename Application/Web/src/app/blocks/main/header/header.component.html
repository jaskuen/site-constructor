<header>
  <app-button
    class="save-button"
    text="Сохранить"
    [onClick]="handleSaveClick"
  ></app-button>
  <div class="user wrapper-row no-gap">
    <svg class="user-icon" />
    <p class="username">Привет, {{username}}!</p>
    <svg class="logout logout-icon" (click)="handleLogoutClick()"/>
  </div>
</header>
